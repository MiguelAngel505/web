<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Página Web Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web Sencilla</h1>
    </header>
    
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre mí</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    
    <div class="main-content">
        <h2>¿Quién soy?</h2>
        <p>¡Hola! Soy una persona que está aprendiendo a crear páginas web.</p>
        <img src="https://via.placeholder.com/800x400" alt="Imagen de ejemplo">
    </div>
    
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        // JavaScript básico para interacción, por ejemplo, mostrar una alerta
        console.log('Página cargada correctamente');
    </script>
</body>
</html>
